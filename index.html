<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>River Crossing Puzzle - Humans and Monsters</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="controls">
        <button class="btn hamburger-btn" id="config-btn">â˜°</button>
        <button class="btn" id="restart-btn">ğŸ”„ Restart</button>
      </div>
      <div class="timer" id="timer">01:40.671</div>
      <div style="width: 120px"></div>
      <!-- Spacer for centering -->
    </div>

    <div class="game-container">
      <div class="game-board">
        <div class="dock" id="dock-origin">
          <div class="dock-title">ğŸ  Home</div>
          <div class="dock-content" id="origin-content">
            <div class="avatar monster" data-avatar-id="monster-0">ğŸ‘¹</div>
            <div class="avatar monster" data-avatar-id="monster-1">ğŸ‘¹</div>
            <div class="avatar monster" data-avatar-id="monster-2">ğŸ‘¹</div>
            <div class="avatar human" data-avatar-id="human-0">ğŸ‘¤</div>
            <div class="avatar human" data-avatar-id="human-1">ğŸ‘¤</div>
            <div class="avatar human" data-avatar-id="human-2">ğŸ‘¤</div>
          </div>
        </div>

        <div class="river" id="river">
          <div class="flex-container">
            <btn class="boat-action-btn" id="boat-action-btn">ROW!!!</btn>
            <div class="boat-container" id="boat">
              <span style="color: white; font-size: 24px">ğŸš£</span>
            </div>
            <p class="boat-capacity-label" id="boat-capacity-label"></p>
          </div>
        </div>

        <div class="dock" id="dock-destination">
          <div class="dock-title">ğŸ¯ Destination</div>
          <div class="dock-content" id="destination-content"></div>
        </div>
      </div>
      <div id="geek-stats"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="message-box info" id="message-box">
      Someone needs to row the boat!
    </div>

    <div class="config-modal" id="config-modal">
      <h2>âš™ï¸ Game Configuration</h2>
      <form class="config-form" id="config-form">
        <div class="form-group">
          <label for="num-monsters">Number of Monsters:</label>
          <input
            type="number"
            id="num-monsters"
            min="1"
            value="3"
            required=""
          />
          <span class="error-message" id="monsters-error"
            >Please enter a positive integer</span
          >
        </div>
        <div class="form-group">
          <label for="num-humans">Number of Humans:</label>
          <input type="number" id="num-humans" min="1" value="3" required="" />
          <span class="error-message" id="humans-error"
            >Please enter a positive integer</span
          >
        </div>
        <div class="form-group">
          <label for="boat-capacity">Boat Capacity:</label>
          <input
            type="number"
            id="boat-capacity"
            min="1"
            value="2"
            required=""
          />
          <span class="error-message" id="capacity-error"
            >Please enter a positive integer</span
          >
        </div>
        <div class="modal-buttons">
          <button type="button" class="cancel-btn" id="cancel-btn">
            Cancel
          </button>
          <button type="submit" class="apply-btn">Apply &amp; Restart</button>
        </div>
      </form>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
